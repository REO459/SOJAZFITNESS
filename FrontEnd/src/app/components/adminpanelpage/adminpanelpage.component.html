<div class="container-all">

  <app-newnavbar></app-newnavbar>
  <div class="container-width">

    <div class="LIST">
      <table *ngIf="users">
        <thead>
        <th>ID</th>
        <th>EMAIL</th>
        <th>USERNAME</th>
        <th>FIRST NAME</th>
        <th>LAST NAME</th>
        <th>ROLE</th>
        <th>SUSPEND</th>
<!--        <th>EDIT</th>-->
<!--        <th>DELETE</th>-->
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td label="ID">{{user.id}}</td>
          <td label="EMAIL">{{user.email}}</td>
          <td label="USERNAME">{{user.username}}</td>
          <td label="FIRST NAME">{{user.firstName}}</td>
          <td label="LAST NAME">{{user.lastName}}</td>
          <td label="ROLE(S)">{{user.roles}}</td>
          <td *ngIf="user.active == true" class="buttontd"><button (click)="suspendUser(user.id)" class="delete-button button">SUSPEND</button></td>
          <td *ngIf="user.active== false" class="buttontd"><button (click)="reactivateUser(user.id)" class="edit-button button">REACTIVATE</button></td>
<!--          <td class="buttontd"><button class="edit-button button">EDIT</button></td>-->
<!--          <td class="buttontd"><button (click)="deleteUser(user.id)" class="delete-button button">DELETE</button></td>-->
        </tr>

        </tbody>
      </table>

    </div>


  </div>
</div>
<app-footer></app-footer>
<div class="imgs">
  <img class="big-purple" src="assets/big-purple.svg">
</div>
