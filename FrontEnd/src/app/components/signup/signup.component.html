<div class="pagecontainer">

<div class="imgcontainer">
<img src="/assets/SOJAZLOGO 1.svg" alt="Logo" class="logo">
</div>

<br>

<form  #userData="ngForm" (ngSubmit)="signup(userData)" novalidate>
  <div class="form-group">
    <input class="form-control login-input" placeholder="Email" name="email" id="email" ngModel=""><br>
  </div>
  <div class="form-group">
    <input class="form-control login-input" placeholder="Username" name="username" id="username" ngModel=""><br>
  </div>
  <div class="form-group">
    <input class="form-control login-input" placeholder="First Name" name="firstName" id="firstName" ngModel=""><br>
  </div>
  <div class="form-group">
    <input class="form-control login-input" placeholder="Last Name" name="lastName" id="lastName" ngModel=""><br>
  </div>
  <div class="form-group">
    <input class="form-control login-input" placeholder="Password" type="password"  name="password" id="password" ngModel=""><br>
  </div>
  <div class="form-group"></div>
  <button type="submit" class="register-btn">Register</button>

</form>
