<div class="imgcontainer">
  <img src="/assets/Logo.png" alt="Logo" class="logo">
</div>

<form  #userData="ngForm" (ngSubmit)="login(userData)" novalidate>
  <div class="form-group">
    <input class="form-control login-input" name="email" id="email" placeholder="Enter Email" ngModel=""><br>
  </div>
  <div class="form-group">
    <input class="form-control login-input" type="password"  name="password" id="password" placeholder="Enter Password" ngModel=""><br>
  </div>
  <button class="login-btn">Log In</button>
</form>
