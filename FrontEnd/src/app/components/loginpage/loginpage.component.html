<div class="pagecontainer">
  <div class="imgcontainer">
    <img src="/assets/SOJAZLOGO 1.svg" alt="Logo" class="logo">
  </div>

  <br>


  <form #userData="ngForm" (ngSubmit)="login(userData)" novalidate>

    <div class="form-group">
      <input class="form-control login-input" name="username" id="username" placeholder="Enter Username" ngModel=""><br>
    </div>
    <div class="form-group">
      <input class="form-control login-input" type="password" name="password" id="password" placeholder="Enter Password"
             ngModel=""><br>
    </div>
    <div class="form-group">
      <button class="login-btn">Log In</button>

    </div>
    <p *ngIf="error">{{this.error}}</p>

    <div class="copyright">
      <h5>COPYRIGHT BY SOJAZ LLC. 2022</h5>
    </div>
  </form>


</div>
<footer>
  <div class="footer">
  </div>
</footer>
