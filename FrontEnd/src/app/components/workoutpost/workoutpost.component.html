<h2 style="text-align: center">Select the Type of Workout</h2>
<div>
  <select class="form-control select2" type="text" style="width: 100%;" [(ngModel)]="optionValue">
    <option value="strength">Strength</option>
    <option value="cardio" selected>Cardio</option>
  </select>
</div>
<br><br>
<ng-container *ngIf="optionValue == 'strength'">
<form  #workoutData="ngForm" (ngSubmit)="workout(workoutData)" novalidate >
  <div class="form-group">
    <input class="form-control login-input" name="workout" id="workout" placeholder="Enter Workout" ngModel=""><br>
  </div>
  <div class="form-group">
    <input class="form-control login-input" name="sets" id="sets" placeholder="Enter Sets" ngModel=""><br>
  </div>
  <div class="form-group">
    <input class="form-control login-input" name="reps" id="reps" placeholder="Enter Reps" ngModel=""><br>
  </div>
  <div class="form-group">
    <input class="form-control login-input" name="intensity" id="intensity" placeholder="Enter Intensity" ngModel=""><br>
  </div>
  <button class="btn">Submit</button>
</form>
</ng-container>

<ng-container *ngIf="optionValue == 'cardio'">
<form  #workoutCardioData="ngForm" (ngSubmit)="workoutCardio(workoutCardioData)" novalidate>
  <div class="form-group">
    <input class="form-control login-input" name="workoutCardio" id="workoutCardio" placeholder="Enter Workout" ngModel=""><br>
  </div>
  <div class="form-group">
    <input class="form-control login-input" name="length" id="length" placeholder="Enter Time" ngModel=""><br>
  </div>
  <div class="form-group">
    <input class="form-control login-input" name="intensityCardio" id="intensityCardio" placeholder="Enter Intensity" ngModel=""><br>
  </div>
  <button class="btn">Submit</button>
</form>
</ng-container>
